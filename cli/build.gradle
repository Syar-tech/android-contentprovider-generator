description = 'cli (Android ContentProvider Generator Command Line Interface)'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.2'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.7
targetCompatibility = 1.7

mainClassName = "org.jraf.acpg.cli.Cli"

dependencies {
    implementation project(':acpg-lib')
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'com.beust:jcommander:1.32'
    implementation 'org.apache.logging.log4j:log4j-api:2.8'
    implementation 'org.apache.logging.log4j:log4j-core:2.8'
}

shadowJar {
    baseName = 'acpg-cli'
    classifier = null
    version = project.version
}

//// Use "./gradlew cli:shadowJar" to create the jar including dependencies